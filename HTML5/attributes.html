<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes in HTML</title>
</head>
<body>
    <!--Syntax is: <tagName attributeName = "Value">Content</tagName>-->
    <h3 align="center">This contains attribute align</h3>

    <!--this paragraph contains style attribute of color:blue-->
    <p style="color: blue;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est commodi quia neque eaque officia repudiandae itaque sequi ratione consequatur aspernatur, enim voluptatem repellendus beatae unde tenetur corporis quidem quasi rerum.</p>

    <button style="display: block;">Submit</button>
</body>
</html>
