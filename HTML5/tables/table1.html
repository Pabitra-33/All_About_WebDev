<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Table</title>
</head>
<body>
    <table border="2px" width="200px" cellpadding="10px"><!--cell-padding is used to provide padding to each cell-->
        <tbody align="center">
            <tr>
                <td rowspan="2">UG</td><!--rowspan is used to merge to rows to one-->
                <td>BE</td>
            </tr>
            <tr>
                <td>BTech</td>
            </tr>
            <tr>
                <td rowspan="2">PG</td><!--rowspan is used to merge to rows to one-->
                <td>ME</td>
            </tr>
            <tr>
                <td>MTech</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
