<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <form action="">
            <fieldset>
                <legend>Student Info</legend>
                <table width="100%">
                    <tr>
                        <td><label for="">Student Name:-</label></td>
                        <td><input type="text" placeholder="Enter Your Name"></td>
                        <td><label for="">Father Name:-</label></td>
                        <td><input type="text" placeholder="Enter Father Name"></td>
                        <td><label for="">Mother Name:-</label></td>
                        <td><input type="text" placeholder="Enter Mother Name"></td>
                    </tr>
                    <tr>
                        <td>Date Of Birth:-</td>
                        <td><input type="date" placeholder="Enter Date Of Birth"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email:-</label></td>
                        <td><input type="email" placeholder="Enter Email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Gender:-</label></td>
                        <td><input type="radio"  name="radiobox">Male
                            <input type="radio"  name="radiobox">Female
                            <input type="radio"  name="radiobox">Others
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Mobile No:-</label></td>
                        <td><input type="number" placeholder="Enter Mobile  Number"></td>
                    </tr>
                    <tr>
                        <td><label for="">Languages:-</label></td>
                        <td><input type="checkbox">Telgu <br>
                            <input type="checkbox">Kannada <br>
                            <input type="checkbox">Odia <br>
                            <input type="checkbox">Hindi <br>
                            <input type="checkbox">English <br>
                            <input type="checkbox">Malayalam <br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Address:-</label></td>
                        <td><textarea name="" id="" placeholder="Enter Your Address"></textarea></td>
                    </tr>
                    <tr>
                        <td>State:-</td>
                        <td>
                            <select name="" id="">
                                <option value="">---Select---</option>
                                <option value="">Andra Pradesh</option>
                                <option value="">Bihar</option>
                                <option value="">Karnataka</option>
                                <option value="">Odisha</option>
                                <option value="">Utter Pradesh</option>
                                <option value="">Kerla</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Adhar Card:-</label></td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center">
                            <button>Submit</button>
                            <button>Reset</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
</body>
</html>
