<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Drop-Down Menu</title>
</head>
<body>
    <form>
        <label for="dropdown">
        Choose an option:</label>
        <select id="dropdown">
          <option value="r">Red</option>
          <option value="g">Green</option>
          <option value="b">Blue</option>
        </select><br>
        <input type="submit">
      </form>
</body>
</html>
