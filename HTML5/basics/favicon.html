<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Favicon</title>
    <link rel="icon" type="image/jpg" href="favicon.png"/>
</head>
<body>
    <h1>Setting a Favicon in html.</h1>
    <p>By using the help of link relative tag, we can attach our favicon in the html document to visible in the before the title content</p>
</body>
</html>
