<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings in html</title>
</head>
<body>
    <!--Bold Tag-->
    <b>Hello I am Pabitra Kumar Sahoo</b>

    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6><!--These are six heading tags in html-->
    
    <!--paragraph tag-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique?</p>

    <!--italic tag-->
    <i>This is italic tag</i>

    <!--emphasized tag-->
    <em>This is emphasized Tag</em>

    <!--underline tag-->
    <u>This is a underlined Tag</u>
</body>
</html>
