<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
    <style>
        h1,.abc,#fgh /* group selectors */
        {
            background-color: orange;
            color: black;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1>Namma Bangalore!</h1>
    <h2 class="abc">Namma Marathahali!</h2>
    <h3 id="fgh">Namma Jspider!</h3>
</body>
</html>
