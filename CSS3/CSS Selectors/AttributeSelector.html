<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        [align="left"]
        {
            color: orange;
        }
        h2[align="center"]
        {
            color: green;
        }
        [align="right"]
        {
            color: white;
        }
    </style>
</head>
<body>
    <h1 align="left">Heading 1!</h1>
    <h2 align="center">Heading 2!</h2>
    <h1 align="right">Heading 3!</h1>
</body>
</html>
