<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styling in Css</title>
</head>
<body>
    <div class = "border-example dotted">
        This is a Dotted Border 
    </div>  
    <div class = "border-example dashed">
        This is a Dashed Border 
    </div>  
    <div class = "border-example solid">
        This is a Solid Border 
    </div>  
    <div class = "border-example double">
        This is a Double Border 
    </div>  
    <div class = "border-example groove">
        This is a Groove Border 
    </div>  
    <div class = "border-example ridge">
        This is a Ridge Border 
    </div>  
    <div class = "border-example inset">
        This is a Inset Border 
    </div>  
    <div class = "border-example outset"> 
        This is a Outset Border 
    </div>  
</body>
</html>
