<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin use in CSS Box Model</title>
    <style>
        p {
            margin-top: 5px;
            margin-right: 10px;
            margin-bottom: 5px;
            margin-left: 10px; 
            border: 3px solid black;
        }
        .box {
            border: 3px solid red;
        } 
    </style>
</head>
<body>
    <div class="box">
        <p>Some text</p>
    </div>
</body>
</html>
