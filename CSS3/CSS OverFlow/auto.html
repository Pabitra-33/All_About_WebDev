<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Property CSS</title>
    <style>
        p {
            width: 120px;
            height: 100px;
            border: 1px solid violet;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2>
        Learning CSS Overflow Property "auto"
    </h2>
    <p>
        The CSS overflow controls big content.
        It tells whether to clip content or
        to add scroll bars.
    </p>
</body>
</html>
