<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendent Selector of Combinators</title>
    <style>
        /* Decendent selector: Selector (space) childElement*/
        #header h1{
            background-color: yellow;
        }

        .main h3 {
            background: linear-gradient(30deg, purple, black);
        }
    </style>
</head>
<body>
    <!--header -->
    <div id="header">
        <h1>Heading One</h1>
        <h2>Heading two</h2>
    </div>

    <!--main -->
    <div class="main">
        <h3>Heading One</h1>
        <h4>Heading two</h2>
    </div>

    <!--footer -->
    <div id="footer">
        <h3>Heading three</h1>
        <h4>Heading four</h2>
        <h5>Heading five</h1>
        <h6>Heading six</h2>
    </div>
</body>
</html>
