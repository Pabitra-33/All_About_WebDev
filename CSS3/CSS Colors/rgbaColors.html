<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring with RGBA</title>
</head>
<body>
    <h1>Make transparent colors with RGBA</h1>
    <p>By using CSS rgba coloring we can color the html element specific to transparent or any design we want.</p>
    
    <h2 style="background-color:rgba(255, 99, 71, 0);">rgba(255, 99, 71, 0)</h2>
    <h2 style="background-color:rgba(255, 99, 71, 0.2);">rgba(255, 99, 71, 0.2)</h2>
    <h3 style="background-color:rgba(255, 99, 71, 0.4);">rgba(255, 99, 71, 0.4)</h3>
    <h4 style="background-color:rgba(255, 99, 71, 0.6);">rgba(255, 99, 71, 0.6)</h4>
    <h5 style="background-color:rgba(255, 99, 71, 0.8);">rgba(255, 99, 71, 0.8)</h5>
    <h6 style="background-color:rgba(255, 99, 71, 1);">rgba(255, 99, 71, 1)</h6>

</body>
</html>
