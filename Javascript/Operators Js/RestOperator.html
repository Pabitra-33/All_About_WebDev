<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator in Javascript</title>
    <script>
        main();
        function main() {
            sum(11,2,3);
            sum(11,3);
            sum(1,3,5,7);
            sum(21,34,56);
        }
        function sum(...arr)//rest operator makes a function to hold any no of values.
        {
            let Sum = 0;
            for(let i =0; i<arr.length; i++) {
                Sum += arr[i]
            }
            console.log(Sum);
        }
    </script>
</head>
<body>
    <h1>Rest Operator in Javascript</h1>
</body>
</html>
