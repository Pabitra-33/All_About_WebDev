<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operator</title>
    <script>
        function Relational()
        {
            let a = 5>8>12;
            console.log(a);//false
            console.log(1<2<5);//true
        }
        Relational();
    </script>
</head>
<body>
    <h1>Javascript Operators</h1>
</body>
</html>
