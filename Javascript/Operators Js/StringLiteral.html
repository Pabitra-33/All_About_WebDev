<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Back-tick</title>
    <!-- String Datatype can also be declared by using Back-tick ` ` it helps us to use dynamic expression inside it. -->
    <script>
        function main(){
            let a = 10;
            let b = 2;
            let res = a+b;
    
            let str = `Addition of two numbers is: ${res}`;
            console.log(str, typeof str);
            console.log(`${a} + ${b} = ${res}`);
        }
        main();
    </script>
</head>
<body>
    <h1>Javascript String Literal</h1>
</body>
</html>
