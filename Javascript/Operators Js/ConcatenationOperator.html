<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operator</title>
</head>
<body>
    <h1>Concatenation Operator in JavaScript</h1>

    <script>
        function Concatenation()
        {
            console.log(1+2+"JSP"+3+4);//3JSP34

            let a = 10;
            let b = 5;
            let res = a+b;

            console.log(res);//15
            console.log("Addition of two numbers is:"+res);
            console.log(a+" + "+b+" = "+res);
        }
        Concatenation();
    </script>
</body>
</html>
