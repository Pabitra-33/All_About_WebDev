<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Environment in Javascript</title> 
</head>
<body>
    <h1>Lexical Environment in Javascript</h1> 
    <script>
        let name = "John"; // Global variable
        
        function sayHello() {
            console.log("Hello " + name);
        }
        sayHello(); // Output: "Hello John"
    </script>
</body>
</html>
