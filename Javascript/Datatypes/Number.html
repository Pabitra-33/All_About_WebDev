<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Datatype</title>
    <script>
        function main() {
            let n = 10;
            console.log(n);
            console.log(typeof n);//number

            n = 10.02;
            console.log(n);
            console.log(typeof n);
        }
        main();
    </script>
</head>
<body>
    <h1>Javascript Datatype</h1>
</body>
</html>
