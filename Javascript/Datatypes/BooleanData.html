<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boolean Datatype</title>
    <!-- Boolean datatype used to store true or false values. -->
    <script>
        function main() {
            let hasDrivingLic = false;
            let passTest = true;

            console.log(hasDrivingLic, typeof hasDrivingLic);
            console.log(passTest, typeof passTest);
        }
        main();
    </script>
</head>
<body>
    <h1>Javascript Datatype</h1>
</body>
</html>
