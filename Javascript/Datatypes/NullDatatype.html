<!DOCTYPE html>
<html lang="en">
<head>
    <title>Null Datatype</title>
    <!-- Null datatype is a type of variable which is used to contain empty values. -->
    <script>
        function main() {
            let a = null;
            console.log(a, typeof a);
            //"typeof" is a special operator used to check the datatype of a variable.
        }
        main();
    </script>
</head>
<body>
    <h1>Javascript Datatype</h1>
</body>
</html>
